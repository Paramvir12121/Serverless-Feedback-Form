<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Jp+VAdD+3SOkdZ6t4KKp8rDbweea5FoP/pD5LG5R5F5l5e" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Feedback Form</h1>
        <form id="feedbackForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="feedback" class="form-label">Feedback</label>
                <textarea class="form-control" id="feedback" rows="4" required></textarea>
            </div>
            <button type="button" class="btn btn-primary" id="submitFeedback">Send Feedback</button>
        </form>
    </div>

    <!-- Include Bootstrap JS and jQuery (needed for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Jp+VAdD+3SOkdZ6t4KKp8rDbweea5FoP/pD5LG5R5F5l5e" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Jp+VAdD+3SOkdZ6t4KKp8rDbweea5FoP/pD5LG5R5F5l5e" crossorigin="anonymous"></script>

    <script>
        // JavaScript to handle the form submission
        document.getElementById('submitFeedback').addEventListener('click', function () {
            // Collect feedback data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const feedback = document.getElementById('feedback').value;

            // Create feedback object
            const feedbackData = {
                name: name,
                email: email,
                feedback: feedback
            };

            // Send feedback data to your API Gateway endpoint
            fetch('https://ht54c9h5x2.execute-api.us-east-1.amazonaws.com/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(feedbackData)
            })
            .then(response => {
                if (response.ok) {
                    alert('Feedback sent successfully');
                    // You can redirect or perform other actions here
                } else {
                    alert('Error sending feedback');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error sending feedback');
            });
        });
    </script>
</body>
</html>
